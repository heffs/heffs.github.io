<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <section class="card">
                <picture class="card__image">
                    <source
                        srcset="./images/image-product-desktop.jpg"
                        media="(min-width: 600px)"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt="Product image"
                    />
                </picture>
                <div class="card__text">
                    <p class="product-type">Perfume</p>
                    <h1 class="product-name">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="product__prices">
                        <p class="price">$149.99</p>
                        <p class="reduced-from">$169.99</p>
                    </div>
                    <button class="buy-button">
                        <img src="./images/icon-cart.svg" alt="" />Add to Cart
                    </button>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/heffs">Heffs</a>.
        </footer>
    </body>
</html>
