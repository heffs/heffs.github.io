<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="style.css">

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="card">
                <img src="./assets/images/avatar-jessica.jpeg" alt="" class="card__avatar">
                <h1 class="card__name">Jessica Randall</h1>
                <h3 class="card__location">London, United Kingdom</h3>
                <p class="card__blurb">"Front-end developer and avid reader."</p>
                <ul>
                    <li><button>GitHub</button></li>
                    <li><button>Frontend Mentor</button></li>
                    <li><button>LinkedIn</button></li>
                    <li><button>Twitter</button></li>
                    <li><button>Instagram</button></li>
                </ul>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://www.frontendmentor.io/profile/heffs">heffs</a>.
        </footer>
    </body>
</html>
